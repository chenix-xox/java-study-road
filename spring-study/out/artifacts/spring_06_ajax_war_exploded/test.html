<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function go(){
            let urlValue = document.getElementById("url").value;
            document.getElementById("iframe1").src = urlValue;
        }
    </script>
</head>
<body>


<div>
    <p>
        <label for="url">地址：</label>
        <input type="text" id="url" />
        <input type="submit" onclick="go()"/>
    </p>
</div>
<iframe style="width: 100%;height: 500px" id="iframe1"></iframe>
</body>
</html>
