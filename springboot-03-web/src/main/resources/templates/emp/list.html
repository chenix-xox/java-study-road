<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .side_bar {
            width: 20%;
            border: 1px solid black;
        }
        td{
            padding: 1px 50px;
        }
    </style>
</head>
<body>
<h1>欢迎进入查询员工页面</h1>
<button>新增</button>
<div th:replace="~{commons/commons::side_bar(active='list.html')}"></div>
<div>
    <table cellspacing="0" border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>department</th>
                <th>birth</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="emp:${emps}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.employeeName}"></td>
                <td th:text="${emp.department.departmentName}"></td>
                <td th:text="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <button >删除</button>
                    <button>修改</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
