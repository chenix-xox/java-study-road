<h1 class="title">登录</h1>
<form th:action="@{/user/login}" method="get">
    <h1>[[#{login.tip}]]</h1>
    <label>
        用户名：
        <input type="text" name="username"/>
    </label>
    <label>
        密码：
        <input type="password" name="pwd"/>
    </label>
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">1</p>
    <input type="submit" th:value="#{login.btn}"/>
    <a th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a th:href="@{/index.html(l='en_US')}">English</a>
</form>
